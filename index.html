<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <link rel="icon" href="images/github.png" type="image/x-icon">
    <title>GitHub Search</title>
</head>

<body>
    <div class='bg-purple-200 p-6 mb-10'>
        <a href='index.html'><img src='images/github.png' class='w-12 mx-8 inline'></a>
        <h2 class="font-medium text-3xl inline text-purple-900">GitHub Search</h2>
    </div>
    <div class='text-center mb-10'>
        <form id='search-form'>
            <div class='m-auto w-3/4 md:w-1/2 border-2 border-purple-200 inline-block'>
                <input placeholder="Username" id='username-input' type='text'
                    class="outline-none w-full py-2 px-4 text-gray-700">
            </div>
            <input type="submit"
                class="cursor-pointer font-semibold outline-none button-big bg-purple-100 py-2 px-4 hover:bg-purple-200 text-gray-700"
                value="Search">
    </div>
    </form>
    <div class='mx-auto lg:w-2/3' id='users'>
    </div>
    <div class='mx-auto lg:w-2/3' id='content'>
        <img id='back-btn' class='bg-gray-100 w-12 mb-2 rounded-full p-2 cursor-pointer' src='images/back.png'>
        <div class='text-center p-8 bg-orange-200'>
            <a href='#' id='profile-url' target='_blank'>
                <img class='mx-auto rounded-full w-32 h-auto border border-gray-400' id='avatar' src='images/avatar.png' alt='avatar'>
                <h2 class='text-3xl' id='name'>Name</h2>
                <h2 class='font-thin' id='extra-info'>Extra info</h2>
            </a>
        </div>
        <div class='flex flex-wrap text-center'>
            <div class='bg-purple-100 py-8 w-1/2 md:w-1/4'>
                <h2 class='text-2xl font-medium'>Followers</h2>
                <h3 class='text-xl' id='followers'></h3>
            </div>
            <div class='bg-pink-100 py-8 w-1/2 md:w-1/4'>
                <h2 class='text-2xl font-medium'>Followings</h2>
                <h3 class='text-xl' id='followings'></h3>
            </div>
            <div class='bg-indigo-100 py-8 w-1/2 md:w-1/4'>
                <h2 class='text-2xl font-medium'>Repositories</h2>
                <h3 class='text-xl' id='repositories'></h3>
            </div>
            <div class='bg-teal-100 py-8 w-1/2 md:w-1/4'>
                <h2 class='text-2xl font-medium'>Joined date</h2>
                <h3 class='text-xl' id='joined-date'></h3>
            </div>

        </div>
        <div class='flex flex-wrap' id='repos-list'>
        </div>
    </div>
    </div>
    <div class='hidden text-center' id='error'>
        <img class='mx-auto w-40 mb-10' src='images/github1.png'>
        <h2 class='font-bold text-3xl'>
            No user found.
        </h2>
    </div>
    <script src='js/script.js'></script>
</body>

</html>
