<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>GitHub Search</title>
</head>

<body>
    <div class='bg-purple-200 p-5 font-bold text-2xl mb-10'>
        <img src='github.png' class='w-16 mr-10 inline'>
        GitHub Search
    </div>
    <div class='text-center'>
        <form id='search-form'>
            <div class='m-auto w-1/2 border-2 border-purple-200 inline-block'>
                <input placeholder="Username" id='username-input' type='text' class="w-full py-2 px-4 text-gray-700">
            </div>
                <input type="submit" class="button-big bg-purple-100 py-2 px-4 hover:bg-purple-200 text-gray-700" value="Search">
            </div>
        </form>
    </div>

    <div class='text-center' id='content' style='display: none;'>
        <h2 id='username'></h2>
        <img id='avatar' src='' alt='avatar'>
        <div>
            <h4 id='public-repos'></h4>
            <ol id='repos-list'>
            </ol>
        </div>

        <h4 id='followers'></h4>
        <h4 id='followings'></h4>
        <h4 id='created-at'></h4>
    </div>
    <div id='error' style='display: none;'>User not found</div>
    <script src='script.js'></script>
</body>

</html>
